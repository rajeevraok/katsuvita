<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
  border:none;
  border-radius: 10px;
  transition: .5s ease-in-out;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="/admin/stocks">Stocks
  </a></li>
  <li><a href="/admin/sales">Sales</a></li>
</ul>
<div id="app"></div>

<script src="/bundle.js"></script>

</body>
</html>

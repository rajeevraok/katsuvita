<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tutorial</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- <link href="./style.css" rel="stylesheet"> -->
    <meta name="robots" content="noindex,follow" />
  </head>

  <body>
    <div
      class="d-flex flex-column flex-lg-row justify-content-lg-around mx-2 mt-4"
    >
      <!-- left Column -->
      <div class="mr-auto mb-4 mx-4">
        <!-- Left Column / Headphones Image -->

        <img
          data-image="red"
          class="active"
          src="./images/1.jpg"
          alt=""
          style="width: 700px; height: 500px"
        />
      </div>
      <!-- Right Column -->
      <div class="d-flex flex-column mx-4">
        <!-- Product Description -->
        <div class="product-description">
          <h1>Rice</h1>
          <p>Product Description</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">
          <!-- Product Color -->

          <!-- Cable Configuration -->
          <div class="cable-config">
            <span>********************************</span>
          </div>

          <!-- START CONTACT FROM -->

          <form action="#" method="post">
            <div class="form-group mb-2">
              <input
                type="text"
                name="name"
                class="form-control"
                id="name"
                placeholder="Enter Your Name"
                required
              />
            </div>
            <div class="form-group mb-2">
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                placeholder="Enter Your Email"
                required
              />
            </div>
            <div class="form-group mb-2">
              <input
                type="text"
                name="subject"
                class="form-control"
                id="subject"
                placeholder="Enter Your Purchase Item"
              />
            </div>
            <div class="form-group mb-2">
              <textarea
                rows="6"
                name="message"
                class="form-control"
                id="message"
                placeholder="Enter Your Quotation"
                required
              ></textarea>
            </div>

            <button class="btn btn-primary">send information.</button>
          </form>
        </div>
      </div>
    </div>

    <!-- END CONTACT FROM -->

    <!-- Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
      charset="utf-8"
    ></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>

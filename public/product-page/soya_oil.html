<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="red" class="active" src="images/9.jpg" alt="" style="width:700px;height:500px;">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Headphones</span>
          <h1>Soya Oil</h1>
          <p>********************************</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->


          <!-- Cable Configuration -->
          <div class="cable-config">
            <span>********************************</span>
        </div>

        <div class="row">
          <div class="col-md-6 col-sm-12 no-padding">
              <!-- START CONTACT FROM -->
              <div class="contact-from">
                  <form action="#" method="post" style="font-size : 100">
                      <div class="form-group col-md-6">
                          <input type="text" name="name" class="form-control" id="name" placeholder="Enter Your Name" required />
                      </div>
                      <div class="form-group col-md-6">
                          <input type="email" name="email" class="form-control" id="email" placeholder="Enter Your Email" required />
                      </div>
                      <div class="form-group col-md-12">
                          <input type="text" name="subject" class="form-control" id="subject" placeholder="Enter Your Purchase Item">
                      </div>
                      <div class="form-group col-md-12">
                          <textarea rows="6" name="message" class="form-control" id="message" placeholder="Enter Your Quotation" required></textarea>
                      </div>
                      <div class="col-md-12">
                          <button>send information.</button>
                      </div>
                  </form>
              </div>
              <!-- END CONTACT FROM -->


    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
